        function searchDetails(){
            var jsonStr=validateAndGetFormData();
            if(jsonStr===""){
                return;
            }
            var getReq= createGETRequest("90939119|-31949286133833914|90946524","Employee","ksonPower",jsonStr);
            alert(getReq);
            jQuery.ajaxSetup({async:false});
            var resultObj=executeCommand(getReq,"/api/irl");
            jQuery.ajaxSetup({async:true});
            var kalel=JSON.stringify(resultObj);
            document.getElementById("display").innerHTML = kalel;
            resetForm();
        }

        function validateAndGetFormData(){
            var valueVar=$("#sanju1").val();
            if(valueVar===""){
                alert("Enter some value to search");
                $("sanju1").focus();
                return "";

            var jsonStrObj={
                "email":valueVar
            }
