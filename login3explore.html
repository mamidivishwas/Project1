    <script>
      function updateDetails(){
        var str=validateAndGetFormData();
        if(str===""){
          return;
        }
        var getReq= createUPDATERequest("90939119|-31949286133833914|90946524",str,"Employee","ksonPower",2);
            alert(getReq);
            jQuery.ajaxSetup({async:false});
            var resultObj=executeCommand(getReq,"/api/iml");
            jQuery.ajaxSetup({async:true});
            var kalel=JSON.stringify(resultObj);
            document.getElementById("display").innerHTML = kalel;
            resetForm();
      }

      function validateAndGetFormData(){
        var emailVar=$("#sanju1").val();
        if(emailVar===""){
          alert("Email field is required");
          return "";
        }
        var rateVar=$("#sanju2").val();
        if(rateVar===""){
          alert("Give some rating");
          return "";
        }
        var jsonStr={
          "email":emailVar,
          "rate":rateVar
        }
        return jsonStr;
      }

      function createUPDATERequest(token, jsonObj, dbName, relName, reqId) {
        var req = "{\n"
                + "\"token\" : \""
                + token
                + "\","
                + "\"dbName\": \""
                + dbName
                + "\",\n" + "\"cmd\" : \"UPDATE\",\n"
                + "\"rel\" : \""
                + relName
                + "\",\n"
                + "\"jsonStr\":{ \""
                + reqId
                + "\":\n"
                + jsonObj
                + "\n"
                + "}}";
        return req;
    }
